<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />

  <body>

      </section>

      <aside class="panel">
        <h2>Products</h2>
        <div id="products" class="grid"></div>
        <h2>Debug log</h2>
        <div id="log" class="log"></div>
      </aside>
    </main>

    <script type="module" src="./app.js"></script>
